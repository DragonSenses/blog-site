<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<!-- If font is not specifically specified, then apply default body font -->
<body class="font-body">
  <div class="container px-4 mx-auto max-w-5xl">
    <!-- Add padding to y direction for both top and bottom of center title -->
    <div class="text-center py-14"> 
      <!-- text 5x1 is 3rem or 48px, bold, with font-title and text-sec (using
        the classes for custom styling defined in "input.css") -->
      <h1 class="text-5xl font-bold font-title text-sec">
        Latest Blog <br> 
        <span class="text-pri">
          Posts
        </span>
      </h1>
    </div>
  </div>

  <!-- Give text primary color and maximum width of 20rem, with "mx-auto" to center it-->
  <div class="container px-4 mx-auto max-w-5xl">
    <div class="text-center py-0">
      <p class="text-pri max-w-xs mx-auto py-6">Welcome to my blog site. Search for the most relevant posts.</p>
    </div>
  </div>
  
  <div class="container px-4 mx-auto max-w-5xl">
    <div class="text-center py-2">
      <input type="search" name="" id="site-search" class="bg-our-bg px-8 py-2 rounded-3xl shadow-inner 
      ring-sec focus:outline-none focus:ring-1" placeholder="Search&#8230;">
    </div>
  </div>

  <!-- Planning the Grid System
  1st Row is one large Blog Post contained in 3 columns.
  2nd Row is three blog posts each contained in one column
  3rd Row the first post takes two columns and thhe 3rd post is one column
    How? FlexBox
  To Do: Responsive display later
  -->

  <section class="main">
    <!-- For Larger Displays columns is 3 -->
    <div class="grid grid-cols-3">
        <div class="col-span-3">
        <!-- The first post -->
        <a href="#" class="border border-gray-100 flex rounded-3xl overflow-hidden">
          <div class="w-1/2">
            <img src="../dist/img/img1.jpg" alt="" class="">
          </div>
        </a>
        </div>
    </div>
  </section>


</body>
</html>
